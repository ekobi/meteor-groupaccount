<template name="groupAccountManager">
  <ul>
    <li>
      Pending: {{_gamPendingLimit}}/{{_gamPendingLimit}}
      <button data-action='_gamIncreasePendingLimit'>+</button>
      <button data-action='_gamDecreasePendingLimit'>-</button>
    </li>
    {{#each _gamPendingMembers}}
      <li>
        {{memberId}}
        <button data-action='_gamApprove'>approve</button>
        <button data-action='_gamDeny'>deny</button>
      </li>
    {{/each}}
  </ul>
</template>
