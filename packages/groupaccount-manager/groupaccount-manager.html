<template name="groupAccountManager">
  <ul>
    {{#each _gamActiveMembers}}
      <li>
        {{memberId}}
        <button data-action='_gamDeactivate'>Deactivate</button>
        <button data-action='_gamRemove'>Remove</button>
      </li>
    {{/each}}
    <li>
      Pending: {{_gamPendingCount}}/{{_gamPendingLimit}}
      <button data-action='_gamIncreasePendingLimit'>+</button>
      <button data-action='_gamDecreasePendingLimit'>-</button>
    </li>
    {{#each _gamPendingMembers}}
      <li>
        {{memberId}}
        <button data-action='_gamApprove'>approve</button>
        <button data-action='_gamRemove'>deny</button>
      </li>
    {{/each}}
  </ul>
</template>
