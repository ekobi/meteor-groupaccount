<template name="groupSignIn">
  {{_gsiFormInfo "infoText"}}
  <form class="gsi-form">
    <input type="text" class="gsi-groupnameinput" placeholder="group name">

    {{#if _gsiFormInfo "memberInputActive"}}
      <input type="text" class="gsi-membernameinput" placeholder="member (optional)">
    {{/if}}

    {{#if _gsiFormInfo "emailInputActive"}}
        <input type="text"  class="gsi-emailinput" placeholder="email">
    {{/if}}

    {{#if _gsiFormInfo "passwordInputActive"}}
      <input type="password" class="gsi-passwordinput" placeholder="password">
    {{/if}}

    {{#if _gsiFormInfo "passwordVerifyInputActive"}}
      <input type="password" class="gsi-passwordverifyinput" placeholder="verify password">
    {{/if}}

    {{#if _gsiFormInfo "submitButtonActive"}}
      <input type="button"
             data-action='{{_gsiFormInfo "submitAction"}}'
             class="gsi-submitbutton"
             value={{_gsiFormInfo "submitButtonText"}} >
    {{/if}}
    <input type="reset"
           value="Cancel"
           data-action='cancelgroupsignin'
           data-dismiss='modal'
           class="gsi-cancelbutton" >
  </form>
  {{_gsiFormInfo "signInResult"}}
</template>
